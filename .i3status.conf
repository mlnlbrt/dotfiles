# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#859900"
        color_bad = "#cc241d"
        interval = 5
}

order += "disk /"
order += "ipv6"
order += "ethernet enp1s0"
order += "wireless wlp3s0b1"
order += "battery 0"
order += "battery 1"
order += "load"
order += "volume master"
order += "tztime local"

ipv6 {
        format_up = "IPv6 %ip"
        format_down = ""
}

wireless wlp3s0b1 {
        format_up = "WiFi (%quality at %essid) %ip"
        format_down = ""
}

ethernet enp1s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "ETH ip(%speed)"
        format_down = ""
}

battery 0 {
        format = "BAT %percentage %remaining"
        format_down = ""
        low_threshold = 10
}

battery 1 {
        format = "CHR %percentage %remaining"
        format_down = ""
        low_threshold = 10
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "LOAD %1min"
}

disk "/" {
        format = "/:%avail"
}

volume master {
	format = "♪ %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
