# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#859900"
        color_bad = "#cc241d"
        interval = 5
}

order += "disk /"
order += "disk /home"
order += "ipv6"
order += "ethernet eth0"
order += "wireless wlan0"
order += "battery 0"
order += "load"
order += "volume master"
order += "tztime local"

ipv6 {
        format_up = " %ip"
        format_down = ""
}

wireless wlan0 {
        format_up = " (%quality at %essid) %ip"
        format_down = ""
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip (%speed)"
        format_down = ""
}

battery 0 {
        format = "  %status %percentage %remaining"
}

tztime local {
        format = "  %Y-%m-%d %H:%M"
}

load {
        format = "  %1min" 
}

disk "/" {
        format = " / %avail"
}

disk "/home" {
        format = " /home %avail"
}

volume master {
	format = "♪ %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
